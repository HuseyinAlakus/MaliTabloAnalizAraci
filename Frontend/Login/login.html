<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <i class="fas fa-home"></i> 
        </div>
        <a href="../AnaSayfa/home.html" >Ana Sayfa</a>
    </div>
    <div class="container">
        <h1>USER LOGIN</h1>
        <p id="errorMessage" class="error-message"></p>
        <form action="#">
            <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="email" placeholder="E-mail Giriniz...">
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Şifrenizi Giriniz...">
                <div class="underline"></div>
            </div>

            <div class="input-box">
                <input type="submit" value="Giriş Yap">
                <p id="errorMessage" class="error-message"></p> 
            </div>
        </form>
        <div class="kayıtol">Hesabınız yok mu 
            <a href="../SignUp/signup.html">Sign Up</a>
        </div>
        


    </div>
<script type="module">
    import { loginUser } from "../JS/firebase.js";
  
    document.querySelector("form").addEventListener("submit", async function (event) {
        event.preventDefault();

        const email = document.querySelector("input[type='email']").value;
        const password = document.querySelector("input[type='password']").value;
        const errorMessage = document.querySelector("#errorMessage");
        const loginButton = document.querySelector("#loginButton");

        try {
            await loginUser(email, password);
            // Başarılı girişten sonra yönlendirme
            window.location.href = "../AnaSayfa/home.html";
        } catch (error) {
            errorMessage.textContent = "Kullanıcı adı veya şifre yanlış";
            errorMessage.style.display = "block";
            loginButton.style.backgroundColor = "#ff4d4d";
        }
    });
</script>

      
</body>
</html>
